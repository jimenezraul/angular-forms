<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" formControlName="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>
  @if (emailIsValid) {
  <div class="control-error">Please enter a valid email</div>
  }
  @if (passwordIsValid) {
  <div class="control-error">Password must be at least 6 characters</div>
  }
</form>
